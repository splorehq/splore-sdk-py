[project]
name = "splore-sdk"
version = "0.1.5"
description = "splore sdk to intract with splore services"
authors = [
    {name = "DilipCoder", email = "dilips.ven@splore.com"},
]
dependencies = ["requests>=2.32.3", "pydantic>=2.9.2", "tuspy>=1.1.0"]
requires-python = ">=3.9"
readme = "README.md"
license = {text = "MIT"}

[project.optional-dependencies]
examples = [
    "boto3",
]
test = [
    "pytest>=8.3.4",
    "pytest-mock>=3.14.0",
]

[tool.pdm.scripts]
test = "pytest"

[build-system]
requires = ["pdm-backend"]
build-backend = "pdm.backend"


[tool.pdm]
exclude = ["examples"]
distribution = true
